<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #333;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Расписание курса</h1>
            <p>Наш курс длится 14 дней, и каждый день насыщен интересными занятиями:</p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>День</th>
                        <th>Тема</th>
                        <th>Время</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Введение в программирование</td>
                        <td>10:00 - 12:00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Основы Python</td>
                        <td>10:00 - 12:00</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Алгоритмы и структуры данных</td>
                        <td>10:00 - 12:00</td>
                    </tr>
                </tbody>
            </table>
            <a href="index.html" class="btn btn-primary">Вернуться на главную</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
